<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- 显示操作提示 -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2>全部课程列表</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>课程编号</th>
            <th>课程名称</th>
            <th>状态</th>
            <th>授课教师</th>
            <th>教师邮箱</th>
            <th>学分</th>
            <th>学期</th>
            <th>教室</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td>
                <span th:text="${course.status == 1} ? '已结课' : '未结课'"></span>
            </td>
            <td th:text="${course.teacher.name}"></td>
            <td th:text="${course.teacher.email}"></td>
            <td th:text="${course.credit}"></td>
            <td th:text="${course.semester}"></td>
            <td th:text="${course.classroom}"></td>
            <td>
                <!-- 结课按钮 -->
                <form th:action="@{/admin/close-course}" method="post">
                    <input type="hidden" name="courseId" th:value="${course.courseId}">
                    <button th:if="${course.status != 1}"
                            type="submit"
                            class="btn btn-warning btn-sm">
                        设为已结课
                    </button>
                    <button th:if="${course.status == 1}"
                            disabled
                            class="btn btn-secondary btn-sm">
                        已结课
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">返回主页</a>
</div>
<script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

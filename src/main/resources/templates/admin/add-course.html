<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>添加新课程</h2>
    <form th:action="@{/admin/courses/add}" method="post">
        <!-- 课程编号 -->
        <div class="mb-3">
            <label class="form-label">课程编号</label>
            <input type="text" class="form-control" name="courseId" required>
        </div>

        <!-- 课程名称 -->
        <div class="mb-3">
            <label class="form-label">课程名称</label>
            <input type="text" class="form-control" name="courseName" required>
        </div>

        <!-- 教师ID -->
        <div class="mb-3">
            <label class="form-label">教师ID</label>
            <input type="text" class="form-control" name="teacherId" required>
        </div>

        <!-- 学分 -->
        <div class="mb-3">
            <label class="form-label">学分</label>
            <input type="number" class="form-control" name="credit" required>
        </div>

        <!-- 学期 -->
        <div class="mb-3">
            <label class="form-label">学期</label>
            <select class="form-select" name="semester">
                <option value="大一">大一</option>
                <option value="大二">大二</option>
                <option value="大三">大三</option>
                <option value="大四">大四</option>
            </select>
        </div>

        <!-- 教室 -->
        <div class="mb-3">
            <label class="form-label">教室</label>
            <input type="text" class="form-control" name="classroom" required>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
        <a th:href="@{/admin/courses}" class="btn btn-secondary">返回</a>
    </form>
</div>
</body>
</html>

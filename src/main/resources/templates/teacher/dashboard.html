<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师主页</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function findCourses() {
            fetch('/api/courses')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('coursesContainer');
                    container.innerHTML = data.length > 0
                        ? createCoursesHTML(data)
                        : '<div class="alert alert-info mt-3">暂无授课课程</div>';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('coursesContainer').innerHTML =
                        '<div class="alert alert-danger mt-3">课程加载失败</div>';
                });
        }

        function createCoursesHTML(courses) {
            return `
                <div class="mt-4">
                    <h4>授课课程</h4>
                    ${courses.map(course => `
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">${course.courseName}</h5>
                                <p class="card-text">
                                    <strong>课程ID：</strong>${course.courseId}<br>
                                    <strong>学分：</strong>${course.credit}<br>
                                    <strong>学期：</strong>${course.semester}<br>
                                    <strong>教室：</strong>${course.classroom}
                                </p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <!-- 操作提示 -->
    <div th:if="${updateSuccess}" class="alert alert-success" th:text="${updateSuccess}"></div>
    <div th:if="${updateError}" class="alert alert-danger" th:text="${updateError}"></div>

    <h2>教师信息</h2>
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text"><strong>工号：</strong><span th:text="${teacher.teacherId}"></span></p>
            <p class="card-text"><strong>姓名：</strong><span th:text="${teacher.name}"></span></p>
            <p class="card-text"><strong>性别：</strong><span th:text="${teacher.gender}"></span></p>
            <p class="card-text"><strong>年龄：</strong><span th:text="${teacher.age}"></span></p>
            <p class="card-text"><strong>邮箱：</strong><span th:text="${teacher.email}"></span></p>
            <p class="card-text"><strong>密码：</strong><span th:text="${teacher.password}"></span></p>
            <p class="card-text">
                <strong>创建时间：</strong>
                <span th:text="${#temporals.format(teacher.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
            <p class="card-text">
                <strong>修改时间：</strong>
                <span th:text="${#temporals.format(teacher.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
        </div>
    </div>

    <!-- 修改信息按钮 -->
    <div class="mt-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#editForm">
            修改信息
        </button>
    </div>

    <!-- 折叠表单 -->
    <div class="collapse mt-3" id="editForm">
        <div class="card card-body">
            <form th:action="@{/teacher/updateInfo}" method="post" th:object="${updateForm}">
                <!-- 年龄 -->
                <div class="mb-3">
                    <label class="form-label">年龄</label>
                    <input type="number" class="form-control" th:field="*{age}">
                    <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
                </div>

                <!-- 性别 -->
                <div class="mb-3">
                    <label class="form-label">性别</label>
                    <select class="form-select" th:field="*{gender}">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <small class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
                </div>

                <!-- 邮箱 -->
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" th:field="*{email}">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>

                <!-- 新密码 -->
                <div class="mb-3">
                    <label class="form-label">新密码（可选）</label>
                    <input type="password" class="form-control" th:field="*{newPassword}">
                </div>

                <button type="submit" class="btn btn-primary">提交修改</button>
            </form>
        </div>
    </div>

    <!-- 新增课程查询按钮 -->
    <div class="mt-4">
        <button class="btn btn-success" onclick="findCourses()">查看授课课程</button>
    </div>

    <!-- 课程展示容器 -->
    <div id="coursesContainer" class="mt-3"></div>
</div>
<script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

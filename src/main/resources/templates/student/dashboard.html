<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生主页</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- 显示操作提示 -->
    <div th:if="${updateSuccess}" class="alert alert-success" th:text="${updateSuccess}"></div>
    <div th:if="${updateError}" class="alert alert-danger" th:text="${updateError}"></div>

    <h2>学生信息</h2>
    <div class="card mt-3">
        <div class="card-body">
            <!-- 基本信息 -->
            <p class="card-text"><strong>学号：</strong><span th:text="${student.studentId}"></span></p>
            <p class="card-text"><strong>姓名：</strong><span th:text="${student.name}"></span></p>
            <p class="card-text"><strong>性别：</strong><span th:text="${student.gender}"></span></p>
            <p class="card-text"><strong>年龄：</strong><span th:text="${student.age}"></span></p>
            <p class="card-text"><strong>年级：</strong><span th:text="${student.grade}"></span></p>
            <p class="card-text"><strong>专业：</strong><span th:text="${student.major}"></span></p>
            <p class="card-text"><strong>密码：</strong><span th:text="${student.password}"></span></p>

            <!-- 时间格式化显示 -->
            <p class="card-text">
                <strong>创建时间：</strong>
                <span th:text="${#temporals.format(student.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
            <p class="card-text">
                <strong>修改时间：</strong>
                <span th:text="${#temporals.format(student.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
        </div>
    </div>

    <!-- 修改信息按钮 -->
    <div class="mt-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#editForm">
            修改信息
        </button>
    </div>

    <!-- 折叠表单 -->
    <div class="collapse mt-3" id="editForm">
        <div class="card card-body">
            <form th:action="@{/student/updateInfo}" method="post" th:object="${updateForm}">
                <!-- 年龄 -->
                <div class="mb-3">
                    <label class="form-label">年龄</label>
                    <input type="number" class="form-control" th:field="*{age}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
                </div>

                <!-- 年级 -->
                <div class="mb-3">
                    <label class="form-label">年级</label>
                    <select class="form-select" th:field="*{grade}" required>
                        <option value="大一">大一</option>
                        <option value="大二">大二</option>
                        <option value="大三">大三</option>
                        <option value="大四">大四</option>
                    </select>
                    <small class="text-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></small>
                </div>

                <!-- 专业 -->
                <div class="mb-3">
                    <label class="form-label">专业</label>
                    <input type="text" class="form-control" th:field="*{major}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></small>
                </div>

                <!-- 密码 -->
                <div class="mb-3">
                    <label class="form-label">新密码（可选）</label>
                    <input type="password" class="form-control" th:field="*{newPassword}">
                </div>

                <button type="submit" class="btn btn-primary">提交修改</button>
            </form>
        </div>
    </div>

    <!-- 选课按钮 -->
    <div class="mt-4">
        <a th:href="@{/student/courses}" class="btn btn-success">进入选课</a>
    </div>
</div>
<!-- Bootstrap JS 和依赖 -->
<script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
